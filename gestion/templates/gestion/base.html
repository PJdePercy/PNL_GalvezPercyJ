<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SGCD - Cesly Soft{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --cesly-primary: #00a8e8;
      --cesly-secondary: #0077b6;
      --cesly-light: #90e0ef;
      --cesly-dark: #023e8a;
      --cesly-accent: #48cae4;
      --bg-light: #f8f9fa;
      --text-dark: #2b3e50;
      --shadow-sm: 0 2px 4px rgba(0,168,232,0.08);
      --shadow-md: 0 4px 12px rgba(0,168,232,0.12);
      --shadow-lg: 0 8px 24px rgba(0,168,232,0.16);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: var(--text-dark);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Navbar Profesional */
    .navbar {
      background: linear-gradient(135deg, var(#f8f9fa) 0%, var(--cesly-secondary) 100%);
      box-shadow: var(--shadow-md);
      padding: 1rem 0;
      border-bottom: 3px solid var(--cesly-primary);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.4rem;
      color: rgb(0, 0, 0) !important;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      transform: translateY(-2px);
      color: var(--cesly-light) !important;
    }

    .navbar-brand i {
      font-size: 1.6rem;
      color: var(--cesly-accent);
    }

    /* Container principal */
    main.container {
      max-width: 1200px;
      padding: 2rem 15px;
    }

    /* Tarjetas mejoradas */
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      overflow: hidden;
      background: white;
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-4px);
    }

    .card-header {
      background: linear-gradient(135deg, var(--cesly-primary) 0%, var(--cesly-secondary) 100%);
      color: white;
      font-weight: 600;
      padding: 1.25rem 1.5rem;
      border: none;
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-footer {
      background: var(--bg-light);
      border-top: 1px solid #dee2e6;
      padding: 1rem 1.5rem;
    }

    /* Botones personalizados */
    .btn {
      font-weight: 500;
      padding: 0.625rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: none;
      text-transform: uppercase;
      font-size: 0.875rem;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--cesly-primary) 0%, var(--cesly-secondary) 100%);
      box-shadow: 0 4px 12px rgba(0,168,232,0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--cesly-secondary) 0%, var(--cesly-dark) 100%);
      box-shadow: 0 6px 16px rgba(0,168,232,0.4);
      transform: translateY(-2px);
    }

    .btn-warning {
      background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(255,193,7,0.3);
    }

    .btn-warning:hover {
      background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
      transform: translateY(-2px);
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      box-shadow: 0 4px 12px rgba(220,53,69,0.3);
    }

    .btn-danger:hover {
      background: linear-gradient(135deg, #c82333 0%, #a71d2a 100%);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    .btn-sm {
      padding: 0.4rem 1rem;
      font-size: 0.8rem;
    }

    /* List group mejorado */
    .list-group-item {
      border: none;
      border-radius: 12px !important;
      margin-bottom: 1rem;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      background: white;
      border-left: 4px solid var(--cesly-primary) !important;
    }

    .list-group-item:hover {
      box-shadow: var(--shadow-md);
      transform: translateX(8px);
      border-left: 4px solid var(--cesly-secondary) !important;
    }

    /* Badges personalizados */
    .badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Formularios mejorados */
    .form-label {
      font-weight: 600;
      color: var(--cesly-dark);
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-control, .form-select {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--cesly-primary);
      box-shadow: 0 0 0 0.2rem rgba(0,168,232,0.15);
    }

    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }

    /* Encabezados */
    h1, h2, h3, h4, h5 {
      color: var(--cesly-dark);
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      position: relative;
      padding-bottom: 1rem;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, var(--cesly-primary), var(--cesly-accent));
      border-radius: 2px;
    }

    /* Alertas personalizadas */
    .border-danger {
      border: 2px solid #dc3545 !important;
    }

    .bg-danger {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%) !important;
    }

    /* Animaciones suaves */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main.container > * {
      animation: fadeIn 0.5s ease;
    }

    /* Footer informativo */
    .page-footer {
      text-align: center;
      padding: 2rem 0;
      color: #6c757d;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .btn {
        font-size: 0.8rem;
        padding: 0.5rem 1rem;
      }
    }
    .logo-navbar {
      height: 40px;
      width: auto;
      object-fit: contain;
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'lista_tareas' %}">
        <img class="logo-navbar" src="https://ceslysoft.com.pe/assets/logo_cesly2.svg" alt="">
        Sistema de Gestión - CeslySoft
      </a>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>

  <div class="page-footer">
    <p>&copy; 2024 CeslySoft - Soluciones Empresariales | Sistema de Gestión de Desarrollo</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
